version: '3.8'

services:
  bayes-for-days:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (if needed in future)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - with-redis

  # Optional: PostgreSQL for data persistence (if needed in future)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bayes_for_days
      POSTGRES_USER: bayesuser
      POSTGRES_PASSWORD: bayespass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - with-postgres

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: bayes-for-days-network
